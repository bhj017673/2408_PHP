<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        <img> 태그 : 웹문서에 이미지를 삽입할 때 사용
            예) <img src="images/cat.jpg" alt=고양이
             ** 속성 **
                 src : 필수 속성으로, 경로를 지정
                alt : 이미지를 불러올 수 없을 때 표시되는 텍스트
                필수는 아니지만 되도록 작성해 주는것이 좋으며, 
                속성값을 사용자에게 읽어주어, 장애인의 웹 접근성을 도와줌
                 title : 이미지에 마우스 커서가 위치했을 때, 말풍선으로 표시
                필수는 아니지만 속성값을 사용자에게 읽어주어 장애인의 웹 접근성을 도와줌
                  height : 높이를 설정
                width : 넓이를 설정

         절대경로 : 리소스의 절대적인 고유한 경로
                예 )http프로토콜로 시작하는 경우 : http://www.naver.com/cat.jpg
                루트디렉토리부터 시작하는경우 : /cat.jpg
                 로컬pc의 경우 : C:\user\php\cat.jpg
                - 절대경로의 경우 소스코드의 위치가 변경되었을때 로딩하지 못하는 경우가 생기므로, 
                 대부분 상대경로로서 이미지를 가져온다

        상대경로 : 현재 문서 기준으로 경로를 인식하는 방법
                예 )동일한 폴더에 위치한 경우 : src="cat.jpg"
                상위 폴더에 위치한 경우 : src="../cat.jpg"
                하위 폴더에 위치한 경우 : src="img/cat.jpg"
 -->
    <!-- <img src="D:\workspace\2408_PHP\HTML\img\jjondeok.jfif" alt="고양이"> -->
    <img src="../img/jjondeok.jfif" alt="고양이" title="타이틀">
    <img src="./huskey.jpg" alt="부끄">

</body>
</html>
