<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        <form> 태그 : 정보 제출을 위해 범위를 지정하는 역할

        <label> 태그 : 입력받는 필드를 설명할 때 사용합니다.
            <label> 태그 하위에 <input>태그를 위치시킬 수 있고, 
            id 와 for 속성을 사용하여 <input>태그와 연결시킬 수 있다

        <input> 태그 : 데이터를 입력 받을 수 있는 태그
    -->
    <form action="../../HTML/Ex/04_2_listTag.html">

        <fieldset>
        <legend> 로그인</legend>
        <label for="ID">ID</label>
        <input type="text" id="ID" required maxlength="10" placeholder="소문자 10자 이하로 작성" autofocus>
        <br>
        <label for="PW"> PW </label>
        <input type="password" id=PW required>
        <br>
        <input type="number" min="0" max="10">
        </fieldset>
    <br><br>

    <!-- email-->
        <label for="email">E-mail</label>
        <input type="email" id="email">
    <br><br>

    <!-- readonly -->
            <input type="text" value="읽기전용" readonly>
    <br><br>

    <!-- check box -->
        <input type="checkbox" name="fruit" id="banana"  checked>
        <label for="banana">바나나</label>
        <input type="checkbox" name="fruit" id="apple">
        <label for="apple">사과</label>
        <input type="checkbox" name="fruit" id="grape">
        <label for="grape">포도</label>

    <br>    
    <!-- radio  -->
         <input type="radio" name="foods" id="bulgogi">
        <label for="bulgogi">불고기</label>        
         <input type="radio" name="foods" id="hamburger">
         <label for="hamburger">햄버거</label>
         <input type="radio" name="foods" id="pasta" checked>
         <label for="pasta">파스타</label>
         <br><br>

     <!-- textarea -->
            <textarea cols="10" rows="3"></textarea>
    <br><br>
       
    <!-- select, option -->
     <select name="poketmon" >
        <option value="0">피카츄</option>
        <option value="1">라이츄</option>
        <option value="2">파이리</option>
        <option value="3">꼬부기</option>
     </select>
     <br><br>

     <!-- input 태그로 버튼 만드는 방법-->
            <input type="submit">
            <input type="reset">
            <input type="button">
    <br> <br>
    <!-- button 태그로 버튼 만드는 법> -->
         <button type=submit>로그인</button>
         <button type=reset>초기화</button>
         <button type=button>버튼</button>
</body>
</html>
