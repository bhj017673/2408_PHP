<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> 회원가입을 환영합니다 </h1>
    <fieldset>
        <legend> 사용자 정보</legend>
        <ul>
            <li> <label for="ID">아이디</label> 
                <input type="text" id="ID" placeholder="4자 ~ 10자 사이, 공백없이"> </li>
            <li> <label for="email">이메일</label>
                <input type="text" id="email" ></li>
            <li> <label for="PW">비밀번호</label> 
                <input type="text" id="PW" placeholder="문자와 숫자, 특수 기호 포함"></li>
            <li> <label for="password"> 비밀번호확인</label>
                <input type="text" id="password"></li>
            <li> <label for="way" id="way"> 가입경로 </label>
                <select name="way">
                <option value="0">기타
                <option value="1">추천
                <option value="2">검색 
                </option></select></li>
            <li> 메모 
                <textarea cols="30" rows="10" placeholder="남길 말씀이 있다면 여기에"></textarea></li>
            </ul>
    </fieldset>
    <fieldset>
        <legend> 이벤트와 새로운 소식</legend>
        <input type="radio" id="agree">
        <label for="agree">메일수신</label>
        <input type="radio" id="disagree" checked>
        <label for="disagree">메일 수신 안 함</label>
    </fieldset>

    <button>가입하기</button> <button>취소</button>
</body>
</html>
